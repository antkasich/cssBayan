<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="style.css" >

<body>
    <h1>CSSBayan</h1>
    <h2>Which Michael Scott are you today?</h2>

            <div class="content"><img src="assets/Prisonmike.webp" alt="PrisonMike"></div></label>
        </li>
        <li>
            <input type="radio" id="meme2" name="bayan">
            <label for="meme2"><div class="labelName">Michael Klump<i class="fa-solid fa-plus"></i></div>
            <div class="content"><img src="assets/Michaelklump.webp" alt="Michael Klump"></div></label>
        </li>
        <li>
            <input type="radio" id="meme3" name="bayan">
            <label for="meme3"><div class="labelName">Date Mike<i class="fa-solid fa-plus"></i></div>
            <div class="content"><img src="assets/Datemike.webp" alt="Date Mike"></div></label>
        </li>
        <li>
            <input type="radio" id="meme4" name="bayan">
            <label for="meme4"><div class="labelName">Michael Scarn<i class="fa-solid fa-plus"></i></div>
            <div class="content"><img src="assets/Threat_Level_Midnight.webp" alt="Michael Scarn"></div></label>
        </li>
        <li>
            <input type="radio" id="meme5" name="bayan">
            <label for="meme5"><div class="labelName">Carnac<i class="fa-solid fa-plus"></i></div>
            <div class="content"><img src="assets/Carnac.jpg" alt="Carnac" for="meme5"></div></label>
        </li>
    </ul>
</body>
</html>
